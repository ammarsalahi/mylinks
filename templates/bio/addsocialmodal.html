{% load crispy_forms_tags %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" dir="ltr">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title" id="exampleModalLabel">افزودن شبکه اجتماعی</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hidesmodal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-5">
            <form id="socialforms" class="text-right " method="post" dir="rtl">
                {% csrf_token %}
                <label for="{form.typesocial.id_for_label}}" class="mb-3" style="font-size: medium;">{{form.typesocial.label}}</label>
                <div dir="ltr">
                    {{form.typesocial}}
                </div>
                <div class="form-outline mt-4 mb-4 p-1">
                    {{form.username}}
                    <label class="form-label" for="{{form.username.id_for_label}}">{{form.username.label}}</label>
                </div>
            <div class="d-flex" id="btncontainss">
                <button type="button" class="btn btn-secondary btn-lg btn-block m-1" data-dismiss="modal" onclick="hidesmodal()">بستن</button>
                <button type="button" class="btn btn-primary btn-lg btn-block m-1" onclick="addsocial()" data-dismiss="modal">افزودن</button>
                
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
