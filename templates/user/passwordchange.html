{% load crispy_forms_tags %}
{% if mobile %}
      <div class="h-100 w-100 bg-light shadow-2-strong ">
          <div class="card-header radius-0 bg-primary text-center text-white">
              <h3 class="card-title">تغییر گذرواژه</h3>
          </div>
          <div class="card-body p-auto mt-5">
           <form method="post" class="text-right">
               {% csrf_token %}
               {% for field in form %}
               <div class="form-outline mb-4 mt-4 p-1">
                   {{field}}
                   <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
                 </div>
               {% endfor %}
               <div class="mb-3" style="font-size: 15px;" id="divs">
                 <p id="msgs1"></p>
                 <p id="msgs"></p>
               </div>
               <div class="form-group mt-3">
                 <button type="submit" id="btns" class="btn btn-lg btn-success btn-block" style="font-size: large;" >تایید</button>
               </div> 
           </form>
          </div>
      </div>
{% else %} 
<div dir="rtl" class="mb-5">
  <div class="mb-4 justify-content-center pb-4" style="padding-top: 3%;">
    <center>
      <div class="card mt-auto shadow-2-strong mb-5" style="width: 450px;">
        <div class="card-header bg-primary text-center text-white">
            <h3 class="card-title">تغییر گذرواژه</h3>
        </div>
        <div class="card-body p-5">
         <form method="post" class="text-right">
             {% csrf_token %}
             {% for field in form %}
             <div class="form-outline mb-4 mt-4 p-1">
                 {{field}}
                 <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
               </div>
             {% endfor %}
             <div class="mb-3" style="font-size: 15px;" id="divs">
               <p id="msgs1"></p>
               <p id="msgs"></p>
             </div>
             <div class="form-group row row-cols-2 mt-3">
               <div class="col">
                <button type="submit" id="btns" class="btn btn-lg btn-success btn-block" style="font-size: large;" >تایید</button>

               </div>
               <div class="col">
                <button type="reset" id="btns" class="btn btn-lg btn-danger btn-block" style="font-size: large;" >انصراف</button>

              </div>

              </div> 
         </form>
        </div>
    </div>
    </center>
      
  </div>
</div>
{% endif %}
